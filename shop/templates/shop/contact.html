{% extends 'shop/main2.html' %}
{% load static %}
{% block title %} Contact us{% endblock title %}
{% block contactactive %}active {% endblock contactactive %}
{% block content %}
<div class="container my-4">
    <h3>Contact Us</h3>
    <form action="{% url 'contact' %}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <label for="name">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>

        <div class="form-group">
            <label for="desc">How May We Help You ?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark"><b>Submit</b></button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
{% if thank %}
alert('Thanks for contacting us. We wil get back to you soon!');
document.location = "{% url 'contact' %}";
{%endif%}
</script>
{% endblock %}
